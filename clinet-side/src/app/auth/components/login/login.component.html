<div class="flex w-full h-full">
  <div [style.width.px]="loginBgWidth" class="">
    <img class="w-full h-full" src="assets/image/login-bg.png" alt="">
  </div>
  <div class="flex flex-col justify-center items-center" [ngStyle]="{'width': 'calc(100% - '+ loginBgWidth +'px)'}">
    <div>
      <p class="text-7xl font-black text-primary">
        {{ 'AUTH.LOGIN' | translate }}
      </p>
    </div>
    <div class="mt-4">
      <p class="text-secondary text-lg">
        {{ 'AUTH.LOGIN_BY_GOOGLE_ACCOUNT' | translate }}
      </p>
    </div>
    <app-google-login class="mt-8">
      <div class="font-serif text-xl ml-16 text-white">
        {{ 'AUTH.LOGIN_BY_GOOGLE' | translate }}
      </div>
    </app-google-login>
  </div>
</div>
